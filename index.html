<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Robot Marker</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>

      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt">

        <!-- Robot Base -->
        <a-box position="0 0.25 0" depth="0.5" height="0.5" width="0.5" color="#555"></a-box>

        <!-- Robot Head -->
        <a-box position="0 0.85 0" depth="0.3" height="0.3" width="0.3" color="#888"></a-box>
        <a-sphere position="-0.08 0.9 0.15" radius="0.05" color="#fff"></a-sphere>
        <a-sphere position="0.08 0.9 0.15" radius="0.05" color="#fff"></a-sphere>

        <!-- Robot Arms -->
        <a-cylinder position="-0.35 0.5 0" height="0.4" radius="0.05" rotation="0 0 90" color="#777"></a-cylinder>
        <a-cylinder position="0.35 0.5 0" height="0.4" radius="0.05" rotation="0 0 90" color="#777"></a-cylinder>

        <!-- Robot Legs -->
        <a-box position="-0.15 -0.25 0" depth="0.1" height="0.5" width="0.1" color="#333"></a-box>
        <a-box position="0.15 -0.25 0" depth="0.1" height="0.5" width="0.1" color="#333"></a-box>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
